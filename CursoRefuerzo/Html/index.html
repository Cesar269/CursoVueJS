<!DOCTYPE html>
<html>

<head>
    <title>Pagina de pruebas de HTML5</title>
</head>

<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <p><i>Se pueden tener hasta 6 tipos de titulos</i></p>
    <hr />
    <small>Los tipos de letras se encuentra en los apuntes</small>
    <blockquote>
        <small>
            <i>Falta completar los apuntes con los datos guardados en la nube</i>
        </small>
    </blockquote>
    <form>
        <input type="number">
        <input type="password">
        <input type="text">
        <input type="submit">
        <textarea>Ingrese texto</textarea>
        <button>Aceptar</button>
        
    </form>
</body>

</html>
